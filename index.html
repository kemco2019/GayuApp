        禅宗は仏教の教派の一つで、その教えは釈迦に始まり、6世紀初め頃に、インドから中国へ渡来した達磨を始祖とします。
        達磨の標語の一つ「以心伝心」という言葉が示すように、経典に頼らず、師からの直接の教えを絶対的なものとし、具体的には坐禅や問答などの修行を重視しました。
        日本に禅宗が伝わったのは、鎌倉時代。中国から来日あるいは、中国へ留学した僧を通してもたらされました。
